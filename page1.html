<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3><a href="index.html">Home Page</a></h3>
    <form>
      <label for="name">Name</label>
      <input type="text" placeholder="Enter the Name" required /><br /><br />
      <label for="Phone">Phone</label>
      <input
        type="number"
        placeholder="Enter your phone Number"
        required
      /><br /><br />
      <label for="email"> Email </label>
      <input type="email" required /><br /><br />
      <label for="password">password</label>
      <input type="password" required /><br /><br />
      <label for="Upload the files"></label>
      <input type="file" accept="image/*" required /><br /><br />
      <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female<br /><br />
      <textarea></textarea>
      <input type="color" /><br /><br />
      <input type="button" value="Done" />
      <input type="button" value="alert" onclick="alert('Hello')">
      <input type="reset" ><br><br>
      <input type="range"><br><br>
      <input type="time">
      <input type="date" >
      <input type="week">
      <input type="month"><br><br>
      <input type="tel"><br><br>
      <input type="checkbox">Apple
      <input type="checkbox">Mango
      <input type="checkbox">Grapes
      <input type="checkbox">Lemon
    </form>
  </body>
</html>
